<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Token</title>
</head>
<body>
  <h1>Fetching Token...</h1>

  <script>
    function fetchToken() {
      const channelName = "test"; // Change this to your desired channel name

      const xhr = new XMLHttpRequest();
      xhr.open("GET", "https://sahilpotdukhe.github.io/Agora-Node-TokenServer/access_token?channelName=test", true); // Adjust the URL as needed
      xhr.setRequestHeader("Content-Type", "application/json");

      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            const response = JSON.parse(xhr.responseText);
            const token = response.token;
            console.log("Token:", token);
          } else {
            console.error("Failed to fetch token:", xhr.status, xhr.statusText);
          }
        }
      };

      xhr.send();
    }

    window.onload = function() {
      fetchToken();
    };
  </script>
</body>
</html>
